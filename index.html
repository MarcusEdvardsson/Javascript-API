<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="https://kit.fontawesome.com/ee781920eb.js" crossorigin="anonymous"></script>
        <title>Final assignment JavaScript</title>
    </head>
    <body>
        <div id="top"></div>
        <section class="fullscreen-bg" id="fullscreen-bg">
            <video autoplay muted loop poster="images/berg.jpg" id="fullscreen-bg__video" class="fullscreen-bg__video">
                <source src="videos/Style - 16291.mp4" type="video/mp4">
            </video>
        </section>
        <div class="container" id="container">
            <section class="searchInputs">
                <input id="search" type="text" placeholder="Sök här" class="input" spellcheck="false">
                <select id="perPage" class="pageInput">
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                    <option>100</option>
                    <option>500</option>
                </select>
                <button id="submit" class="submit">Submit</button>
            </section>
        </div>
        <div id="outputDiv" class="output"></div>
        <div class="playMusic">
            <audio id="myAudio" src="audio/The Midnight - River of Darkness (feat. Timecop1983).mp3" preload="auto">
            </audio>
            <i class="fas fa-play-circle" id="playBtn"></i>
        </div>    
        <script src="js/index.js"></script>
    </body>
</html>
